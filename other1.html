<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ติดต่อเรา</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="trader-theme">
  <nav>
    <!-- เหมือนเดิม copy โค้ดเมนูมาใส่ตรงนี้ -->
  </nav>
  <div class="container">
    <h1>แบบฟอร์มติดต่อ</h1>
    <form id="contactForm">
      <input type="text" id="name" placeholder="ชื่อของคุณ" required><br>
      <input type="email" id="email" placeholder="อีเมลของคุณ" required><br>
      <textarea id="message" placeholder="ข้อความ..." rows="5" required></textarea><br>
      <button type="submit">ส่งข้อความ</button>
      <p id="contact-msg"></p>
    </form>
  </div>
  <script>
    document.getElementById("contactForm").onsubmit = function(e){
      e.preventDefault();
      document.getElementById("contact-msg").innerText = "ส่งข้อความเรียบร้อย ขอบคุณค่ะ!";
      this.reset();
    }
  </script>
</body>
</html>
