* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-family-base);
  background-color: var(--color-background);
  color: var(--color-text);
  line-height: var(--line-height-normal);
  padding: var(--space-20);
}

.container {
  max-width: 900px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: var(--space-32);
}

.header h1 {
  font-size: var(--font-size-4xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-primary);
  margin-bottom: var(--space-8);
}

.exam-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: var(--space-16);
  margin-bottom: var(--space-24);
}
.menu-actions {
  margin-bottom: var(--space-24);
}


.exam-card {
  background: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-24);
  cursor: pointer;
  transition: all var(--duration-normal) var(--ease-standard);
  box-shadow: var(--shadow-sm);
}

.exam-card:hover {
  box-shadow: var(--shadow-md);
  border-color: var(--color-primary);
  transform: translateY(-2px);
}

.exam-card h3 {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-8);
  color: var(--color-text);
}

.exam-card p {
  color: var(--color-text-secondary);
  font-size: var(--font-size-base);
}

.question-container {
  background: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-32);
  margin-bottom: var(--space-24);
  box-shadow: var(--shadow-sm);
}

.question-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--space-24);
  padding-bottom: var(--space-16);
  border-bottom: 1px solid var(--color-card-border-inner);
}

.question-number {
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  color: var(--color-primary);
}

.question-text {
  font-size: var(--font-size-lg);
  line-height: 1.6;
  margin-bottom: var(--space-24);
  color: var(--color-text);
}

.options {
  display: flex;
  flex-direction: column;
  gap: var(--space-12);
}

.option {
  display: flex;
  align-items: center;
  padding: var(--space-16);
  background: var(--color-bg-1);
  border: 2px solid var(--color-border);
  border-radius: var(--radius-base);
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
}

.option:hover {
  background: var(--color-secondary-hover);
  border-color: var(--color-primary);
}

.option.selected {
  background: var(--color-primary);
  border-color: var(--color-primary);
  color: var(--color-btn-primary-text);
}

.option.correct {
  background: var(--color-success);
  border-color: var(--color-success);
  color: var(--color-btn-primary-text);
}

.option.incorrect {
  background: var(--color-error);
  border-color: var(--color-error);
  color: var(--color-white);
}

.option-label {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 32px;
  height: 32px;
  margin-right: var(--space-12);
  background: var(--color-surface);
  border: 2px solid var(--color-border);
  border-radius: var(--radius-sm);
  font-weight: var(--font-weight-bold);
  font-size: var(--font-size-base);
}

.option.selected .option-label {
  background: var(--color-btn-primary-text);
  border-color: var(--color-btn-primary-text);
  color: var(--color-primary);
}

.option.correct .option-label,
.option.incorrect .option-label {
  background: var(--color-white);
  border-color: var(--color-white);
  color: var(--color-text);
}

.option-text {
  flex: 1;
  font-size: var(--font-size-base);
}

.nav-buttons {
  display: flex;
  gap: var(--space-12);
  margin-top: var(--space-24);
}

.btn {
  padding: var(--space-12) var(--space-24);
  border: none;
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-medium);

  transition: all var(--duration-fast) var(--ease-standard);
}

.btn-primary {

.btn-primary:hover {

.btn-secondary {

  color: var(--color-text);
}

.btn-secondary:hover {

}

.btn:disabled {

.result-container {

  border: 1px solid var(--color-card-border);

  padding: var(--space-32);

.result-header {

  color: var(--color-primary);
  margin-bottom: var(--space-8);
}

.result-percentage {

  color: var(--color-text-secondary);
}

.result-details {
  display: flex;
  flex-direction: column;
  gap: var(--space-12);
}

.result-item {
  display: flex;
  align-items: flex-start;
  padding: var(--space-12);
  background: var(--color-bg-2);
  border-radius: var(--radius-base);
  border: 1px solid var(--color-card-border-inner);
}

.result-item.correct {
  background: rgba(var(--color-teal-500-rgb), 0.1);
  border-color: var(--color-success);
}

.result-item.incorrect {
  background: rgba(var(--color-red-500-rgb), 0.1);
  border-color: var(--color-error);
}

.result-icon {

  font-size: var(--font-size-xl);
}

.result-text {
  flex: 1;
  font-size: var(--font-size-base);
}

.hidden {
  display: none;
}

.answer-mode .option {
  cursor: default;
  pointer-events: none;
}

<script>
// ==== app.js ====
// examData จะถูกโหลดจากไฟล์ examData2567.js ซึ่งถูกสร้างจากไฟล์ข้อสอบ HTML เดิม
// Application state
let currentExam = null;
let currentQuestionIndex = 0;
let userAnswers = {};
let isAnswerMode = false;

// Initialize app
function init() {
  renderExamList();
}

// Render exam list on main menu
function renderExamList() {
  const examList = document.getElementById('examList');
  examList.innerHTML = '';
  
  examData.exams.forEach(exam => {
    const card = document.createElement('div');
    card.className = 'exam-card';
    card.innerHTML = `
      <h3>${exam.title}</h3>
      <p>50 ข้อ (ข้อ 1-50)</p>
    `;
    card.onclick = () => startExam(exam.id);
    examList.appendChild(card);
  });
}

// Start exam
function startExam(examId) {
  currentExam = examData.exams.find(e => e.id === examId);
  currentQuestionIndex = 0;
  userAnswers = {};
  isAnswerMode = false;
  
  showScreen('examScreen');
  renderQuestion();
}


function startRandomExam() {
  // รวมข้อสอบทุกหมวด แล้วสุ่มเลือก 50 ข้อ
  const allQuestions = [];
  examData.exams.forEach(exam => {
    exam.questions.forEach(q => {
      allQuestions.push(q);
    });
  });

  if (allQuestions.length === 0) {
    alert('ยังไม่มีข้อสอบสำหรับการสุ่ม');
    return;
  }

  const total = allQuestions.length;
  const count = Math.min(50, total);

  // สุ่มลำดับข้อ (Fisher–Yates shuffle)
  const shuffled = allQuestions.slice();
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }

  const selected = shuffled.slice(0, count);

  currentExam = {
    id: 999,
    title: `สุ่มข้อสอบ ${count} ข้อ (ทุกหมวด)`,
    questions: selected
  };
  currentQuestionIndex = 0;
  userAnswers = {};
  isAnswerMode = false;

  showScreen('examScreen');
  renderQuestion();
}

// Render current question
function renderQuestion() {
  const question = currentExam.questions[currentQuestionIndex];
  const questionNumber = document.getElementById('questionNumber');
  const questionText = document.getElementById('questionText');
  const optionsContainer = document.getElementById('options');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  
  questionNumber.textContent = `ข้อที่ ${currentQuestionIndex + 1}/${currentExam.questions.length}`;
  // แสดงข้อความคำถาม
  questionText.textContent = '';
  const textNode = document.createElement('div');
  textNode.textContent = question.text;
  questionText.appendChild(textNode);
 // ถ้ามีรูปภาพจากต้นฉบับ ให้แสดงด้านล่างข้อความ (หากไฟล์รูปมีอยู่ในโฟลเดอร์เดียวกัน)
if (question.image) {
  const img = document.createElement('img');

  // แก้ไข 2025-11-19: ดึงเฉพาะชื่อไฟล์จากพาธเดิม แล้วชี้ไปที่โฟลเดอร์ images/
  // ตัวอย่าง: "./ป้ายจราจร_files/180323152843.jpg" -> "180323152843.jpg"
  const rawPath = String(question.image).trim();
  const normalizedPath = rawPath.replace(/\\/g, '/'); // เผื่อบางข้อใช้ backslash (\\) แบบ Windows
  const fileName = normalizedPath.split('/').pop();

  // ใช้โฟลเดอร์ images ซึ่งอยู่ใน exam2567 เป็นที่เก็บไฟล์รูปทั้งหมด
  img.src = `images/${fileName}`;

  img.alt = 'รูปภาพประกอบคำถาม';
  img.style.display = 'block';
  img.style.maxWidth = '100%';
  img.style.marginTop = '16px';
  questionText.appendChild(img);
}

optionsContainer.innerHTML = '';

  optionsContainer.className = `options${isAnswerMode ? ' answer-mode' : ''}`;
  
  question.options.forEach(option => {
    const optionDiv = document.createElement('div');
    optionDiv.className = 'option';
    
    const userAnswer = userAnswers[currentQuestionIndex + 1];
    if (userAnswer === option.label) {
      optionDiv.classList.add('selected');
    }
    
    if (isAnswerMode && question.correct) {
      if (option.label === question.correct) {
        optionDiv.classList.add('correct');
      } else if (userAnswer === option.label && userAnswer !== question.correct) {
        optionDiv.classList.add('incorrect');
      }
    }
    
    optionDiv.innerHTML = `
      <div class="option-label">${option.label}</div>
      <div class="option-text">${option.text}</div>
    `;
    
    if (!isAnswerMode) {
      optionDiv.onclick = () => selectAnswer(option.label);
    }
    
    optionsContainer.appendChild(optionDiv);
  });
  
  prevBtn.disabled = currentQuestionIndex === 0;
  nextBtn.disabled = currentQuestionIndex === currentExam.questions.length - 1;
}

// Select answer
function selectAnswer(label) {
  userAnswers[currentQuestionIndex + 1] = label;
  renderQuestion();
}

// Navigate to previous question
function previousQuestion() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    renderQuestion();
  }
}

// Navigate to next question
function nextQuestion() {
  if (currentQuestionIndex < currentExam.questions.length - 1) {
    currentQuestionIndex++;
    renderQuestion();
  }
}

// Check answers and show results


function checkAnswers() {
  isAnswerMode = true;
  let correctCount = 0;
  let totalWithKey = 0;

  // นับเฉพาะข้อที่มีการกำหนดเฉลย (question.correct ไม่เป็น null/undefined)
  currentExam.questions.forEach((question, index) => {
    if (question.correct) {
      totalWithKey++;
      if (userAnswers[index + 1] === question.correct) {
        correctCount++;
      }
    }
  });

  // ถ้ายังไม่มีการกำหนดเฉลยในระบบ ให้แสดงผลเฉพาะคำตอบที่เลือก โดยไม่คิดคะแนน
  let scoreText = '-';
  let percentageText = '-';

  if (totalWithKey > 0) {
    const percentage = ((correctCount / totalWithKey) * 100).toFixed(1);
    scoreText = `${correctCount}/${totalWithKey}`;
    percentageText = `${percentage}%`;
  }

  document.getElementById('resultScore').textContent = scoreText;
  document.getElementById('resultPercentage').textContent = percentageText;

  const resultDetails = document.getElementById('resultDetails');
  resultDetails.innerHTML = '';

  currentExam.questions.forEach((question, index) => {
    const userAnswer = userAnswers[index + 1] || '-';
    const hasKey = !!question.correct;
    const isCorrect = hasKey && userAnswer === question.correct;

    const item = document.createElement('div');
    item.className = 'result-item';
    item.innerHTML = `
      <div class="result-icon">${!hasKey ? '?' : (isCorrect ? '✓' : '✗')}</div>
      <div class="result-text">
        <strong>ข้อที่ ${index + 1}</strong> -
        ตอบ ${userAnswer}
        ${
          !hasKey
            ? '<span style="color: var(--color-text-secondary);"> (ยังไม่กำหนดเฉลยในระบบ – แสดงผลเฉพาะคำตอบที่เลือก)</span>'
            : isCorrect
              ? '<span style="color: var(--color-success);"> ถูกต้อง</span>'
              : `<span style="color: var(--color-error);"> ผิด (คำตอบที่ถูกคือ ${question.correct})</span>`
        }
      </div>
    `;
    resultDetails.appendChild(item);
  });

  showScreen('resultScreen');
}


// Back to menu
function backToMenu() {
  currentExam = null;
  currentQuestionIndex = 0;
  userAnswers = {};
  isAnswerMode = false;
  showScreen('menu');
}

// Show specific screen
function showScreen(screenId) {
  document.querySelectorAll('.screen').forEach(screen => {
    screen.classList.add('hidden');
  });
  document.getElementById(screenId).classList.remove('hidden');
}

// Start application
init();
</script>
