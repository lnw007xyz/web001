    </div>

<div class="container">
    <h2>แบบฟอร์มติดต่อ</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="ชื่อของคุณ" required><br>
      <input type="email" id="contact-email" placeholder="อีเมลของคุณ" required><br>
      <textarea id="message" placeholder="ข้อความ..." rows="5" required style="width:85%;"></textarea><br>
      <button type="submit">ส่งข้อความ</button>
      <p id="contact-msg"></p>
    </form>
</div>
<script>
document.getElementById("contactForm").onsubmit = function(e){
  e.preventDefault();
  document.getElementById("contact-msg").innerText = "ส่งข้อความเรียบร้อย ขอบคุณค่ะ!";
  this.reset();
}
</script>
</body>
