<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>กราฟ - MARKMAN TRADER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .chart-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 28px;
        margin-top: 30px;
      }
      @media (max-width: 1100px) {
        .chart-grid { grid-template-columns: 1fr; }
      }
      .chart-box {
        background: linear-gradient(120deg, #222942 60%, #0fd850 100%);
        padding: 18px 6px 28px 6px;
        border-radius: 24px;
        margin-bottom: 10px;
        box-shadow: 0 2px 36px #30cfd099, 0 1.5px 12px #0fd85033;
        position: relative;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .chart-box::before {
        content: "";
        position: absolute;
        top: -45px; left: -45px;
        width: 140px; height: 140px;
        background: radial-gradient(circle, #30cfd0bb 0%, #0fd85011 90%);
        opacity: 0.21;
        filter: blur(6px);
        z-index: 0;
      }
      .chart-box h3 {
        margin: 0 0 8px 18px;
        color: #0fd850;
        font-size: 1.19em;
        font-family: 'Orbitron', 'Prompt', Arial, sans-serif;
        font-weight: 700;
        letter-spacing: 1.4px;
        text-shadow: 0 2px 10px #30cfd088;
        position: relative;
        z-index: 1;
      }
      .chart-box:hover {
        transform: translateY(-4px) scale(1.025);
        box-shadow: 0 8px 48px 8px #0fd850cc, 0 1.5px 20px #30cfd088;
      }
    </style>
    <!-- TradingView Widget JS -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="trader-theme">
    <!-- เมนูนำทาง -->

  <div class="ticker-track">
    <span class="ticker-item">EUR/USD: <b>1.0862</b> ▲</span>
    <span class="ticker-item">GBP/USD: <b>1.2745</b> ▼</span>
    <span class="ticker-item">USD/JPY: <b>161.31</b> ▲</span>
    <span class="ticker-item">XAU/USD: <b>2351.00</b> ▼</span>
    <span class="ticker-item">BTC/USD: <b>57900</b> ▲</span>
    <span class="ticker-item">ETH/USD: <b>3080</b> ▼</span>
    <!-- เพิ่มเหรียญหรือคู่เงินตามต้องการ -->
  </div>
</div>

    <nav>

    <div class="header-logo">
        <img src="images/logo.png" alt="MARKMAN TRADER Logo">
        <span>MARKMAN TRADER</span>
    </div>
    <div class="container">
        <h2>กราฟตลาด Forex & Crypto</h2>
        <div class="chart-grid">
            <!-- กราฟ EURUSD -->
            <div class="chart-box">
              <h3>EUR/USD (Forex)</h3>
              <div id="tv_eurusd"></div>
            </div>
            <!-- กราฟ XAUUSD -->
            <div class="chart-box">
              <h3>XAU/USD (ทองคำ)</h3>
              <div id="tv_xauusd"></div>
            </div>
            <!-- กราฟ BTCUSD -->
            <div class="chart-box">
              <h3>BTC/USD (บิทคอยน์)</h3>
              <div id="tv_btcusd"></div>
            </div>
            <!-- กราฟ GBPJPY -->
            <div class="chart-box">
              <h3>GBP/JPY (Forex)</h3>
              <div id="tv_gbpjpy"></div>
            </div>
            <!-- กราฟ GBPUSD -->
            <div class="chart-box">
              <h3>GBP/USD (Forex)</h3>
              <div id="tv_gbpusd"></div>
            </div>
            <!-- กราฟ BTHUSD (ใช้ BINANCE:BTHUSDT ถ้าเป็นเหรียญ BitHash หรือ BTCH ให้แจ้งชื่อเหรียญตลาด/Exchange เพิ่ม) -->
            <div class="chart-box">
              <h3>BTH/USD</h3>
              <div id="tv_bthusd"></div>
            </div>
        </div>
    </div>
    <script>
      // ฟังก์ชันสร้าง TradingView Widget แต่ละกราฟ
      function createTVWidget(containerId, symbol) {
        new TradingView.widget({
          "width": "100%",
          "height": 350,
          "symbol": symbol,
          "interval": "30",
          "timezone": "Asia/Bangkok",
          "theme": "dark",
          "style": "1",
          "locale": "th",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "hide_side_toolbar": false,
          "allow_symbol_change": true,
          "container_id": containerId
        });
      }

      // สร้าง widget แต่ละตัว (แก้ symbol ได้ตามตลาดที่ต้องการ)
      createTVWidget("tv_eurusd", "OANDA:EURUSD");
      createTVWidget("tv_xauusd", "OANDA:XAUUSD");
      createTVWidget("tv_btcusd", "BITSTAMP:BTCUSD");
      createTVWidget("tv_gbpjpy", "OANDA:GBPJPY");
      createTVWidget("tv_gbpusd", "OANDA:GBPUSD");
      // สมมุติ BTHUSD (ถ้าเป็น Binance BTH/USDT ให้ใช้ "BINANCE:BTHUSDT" ถ้าไม่ถูกต้องระบุ market+symbol เพิ่มได้)
      createTVWidget("tv_bthusd", "BINANCE:BTHUSDT");
    </script>
</body>
